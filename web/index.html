<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Off the Beatnik Path">
    <meta name="author" content="Parker Coleman">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.8.2/css/ol.css" type="text/css">

    <title>Off The Beatnik Path</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Off the Beatnik Path</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="map" class="map"></div>
            </div>
            <div class="col-md-3">
                <div class="form-group">

                    <div class="input-group input-group-md">
                        <input id="startlocation" type="text" placeholder="Start location" class="form-control">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">+</button>
                    </span>
                    </div>

                    <div class="input-group input-group-md">
                        <span class="input-group-btn">
                        <input id="endlocation" type="text" placeholder="End location" class="form-control">
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://openlayers.org/en/v3.8.2/build/ol.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
          new ol.layer.Tile({
                    source: new ol.source.MapQuest({
                        layer: 'osm'
                    })
                })
        ],
            view: new ol.View({
                center: ol.proj.transform([-98, 39], 'EPSG:4326', 'EPSG:3857'),
                zoom: 4
            })
        });
    </script>
</body>

</html>
